<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery Validation plugin</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
		.mycolor {
			border-style: solid;
			border-color: red;
		}
		</style>
	</head>
	<body>

		<div class="col-md-3">
			<form role="form">
			  <div class="form-group">
			    <label for="exampleInputText1">Text</label>
			    <input type="text" class="form-control" id="exampleInputText1" placeholder="Enter text">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>


	<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="./jquery.inputFocus.js"></script>
		<script type="text/javascript" src="./jquery.test.js"></script>
		<script type="text/javascript" src="./myscript.js"></script>
		<script src="/js/bootstrap.js"></script>

	</body>
</html>
