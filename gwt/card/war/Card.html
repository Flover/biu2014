<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Card.css">
    <title>E-Card</title>
    <script type="text/javascript" language="javascript" src="card/card.nocache.js"></script>
  </head>
  <body>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
	
		<div class="wrapper">
			<div id="loginBox">
				<div id="loginTbHolder">
					<p>Login</p>
				</div>	
				<div id="passwdTbHolder">
					<p>Password</p>
				</div>
				<div id="sigInBtnHolder"></div>
				<div id="signError" class="hidden">
					<p>Podałeś błędne dane do logowania</p>
				</div>
			</div>
			<div id="loggedinBox" class="hidden">
			</div>
		
		
		
		<div id="textHolder">
			<h3 id="name">Nazwa firmy</h3>
			<div id="nameHolder"></div>
			<h3 id="descr">Informacje o firmie</h3>
			<div id="descrHolder"></div>
			<h3 id="offer">Oferta</h3>
			<div id="offerHolder"></div>
			<h3 id="contact">Dane kontaktowe</h3>
			<div id="contactHolder"></div>
			<div id="contactHolder1"></div>
			<div id="contactHolder2"></div>
			
			
		</div>
		
		<div id="textEditHolder" class="hidden">
			<h3 id="editName">Nazwa firmy</h3>
			<div id="nameTextBox"></div>
			<h3 id="editDescr">Informacje o firmie</h3>
			<div id="descrTextBox"></div>
			<h3 id="editOffer">Oferta</h3>
			<div id="offerTextBox"></div>
			<h3 id="editContact">Dane kontaktowe</h3>
			<div id="contactTextBox"></div>
			<div id="saveBtnHolder"></div>
			
			
			
		</div>
	
	</div>
		
  </body>
</html>
